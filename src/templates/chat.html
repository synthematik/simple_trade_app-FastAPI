{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block content %}

    <h1>WebSocket Chat</h1>
    <h2>Your ID: <span id="ws-id"></span></h2>
    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off"/>
        <button>Send</button>
    </form>
    <ul id='messages'>
    </ul>
    <script>

        async function getLastMessages(){
            const url = 'http://localhost:8000/chat/last_message'
            const response = await fetch(url, {
                method: 'GET'
            })
            return response.json()
        }

        getLastMessages().then( messages => {
            appendMessages("\nПредыдущие 5 сообщений: ")
            messages.forEach(msg => {
                appendMessages(msg.message)
            })
            appendMessages("\nНовые сообщения: ")
        })

        function appendMessages(msg){
            let messages = document.getElementById('messages')
            let message = document.createElement('li')
            let content = document.createTextNode(msg)
            message.appendChild(content)
            messages.appendChild(message)
        }

        let client_id = Date.now()
        document.querySelector("#ws-id").textContent = client_id;
        let ws = new WebSocket(`ws://localhost:8000/chat/ws/${client_id}`);
        ws.onmessage = function(event) {
            appendMessages(event.data)

        };
        function sendMessage(event) {
            let input = document.getElementById("messageText")
            ws.send(input.value)
            input.value = ''
            event.preventDefault()
        }
    </script>

{% endblock %}
